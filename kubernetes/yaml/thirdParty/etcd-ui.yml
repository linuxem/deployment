apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: etcd-ui
  labels:
    app: etcd-ui
    group: hkube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd-ui
  template:
    metadata:
      labels:
        app: etcd-ui
        group: hkube
    spec:
      imagePullSecrets:
        - name: regsecret
      containers:
        - name: etcd-ui
          image: 'hkube/etcd-ui:latest'
          ports:
            - containerPort: 8000
---
kind: Service
apiVersion: v1
metadata:
  name: etcd-ui
  labels:
    app: etcd-ui
    group: hkube
spec:
  selector:
    app: etcd-ui
  ports:
    - name: server
      protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30004
  type: NodePort
